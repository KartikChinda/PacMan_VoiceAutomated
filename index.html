<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon (1).ico">
    <title>PacMan</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet">


</head>

<body>
    <div class="container">
        <h1>Pac Man</h1>
        <div class="grid">
        </div>
        <h3>Score: <span id="score">0</span></h3>
        <button id="start">Start</button>
        <h4>OR SAY 'START' AFTER PRESSING THE MICROPHONE.</h4>
        <h4>SAY 'LEFT', 'RIGHT', 'UP' and 'DOWN' TO MOVE PACMAN</h4>
    </div>

    <div class="alan-btn"></div>

    <script type="text/javascript" src="https://studio.alan.app/web/lib/alan_lib.js"></script>
    <script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>



</body>

</html>
